<p>This page demonstrates the <a href="http://code.google.com/p/jpublish/">JPublish</a> JPTextile  component<p>

This is a simple textile text:
<div style="background: #CDFFA1; color: #006A35">
	$components.jpTextile.renderText("h1. Hi!")
</div>

And rendering an external View containing Textile syntax (text.textile):
<div style="background: #DAE6FE">
	$components.jpTextile.renderPath("text.textile")
</div>
